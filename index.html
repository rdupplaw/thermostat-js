<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermostat.js</title>

  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
</head>

<body>
  <section>
    <form id="city-form">
      <label for="city">City: </label>
      <input type="text" name="city" id="city">
      <button type="submit">Go</button>
      <p>Current temperature: <span id="weather-temperature"></span> °C</p>
    </form>
  </section>
  <section id="configuration">
    <p>Temperature: <span id="temperature"></span> °C</p>
    <div id="temperature-configuration">
      <button id="temperature-up">+</button>
      <button id="temperature-down">-</button>
      <button id="temperature-reset">reset</button>
    </div>
    <p>PSM status: <span id="psm-status"></span></p>
    <button id="enable-psm">Enable PSM</button>
    <button id="disable-psm">Disable PSM</button>
  </section>
</body>

</html>
